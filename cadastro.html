<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - JogaNet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <p class="logo-titulo">JogaNet</p>
      </div>
      <div class="navbar-topo">
        <ul class="nav-itens">
          <li><a class="nav-item" href="#">Home</a></li>
          <li><a class="nav-item" href="#">Planos</a></li>
          <li><a class="nav-item" href="#">Contato</a></li>
          <li><a class="nav-item" href="#">Suporte</a></li>
        </ul>
      </div>
      <div class="buttons">
        <button class="login">Login</button>
        <button class="cadastro">Cadastro</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="form-cad">
      <form>
        <div class="formulario">
          <h2 class="titulo-cadas">Cadastro</h2>
          <label class="titulo-nome" for="npessoa">Nome
            Completo</label>
          <input class="input-nome" type="text" name="nome-pessoa" id="npessoa">
          <label class="titulo-nome" for="email-pessoa">E-mail</label>
          <input class="input-nome" type="email" name="email-pessoa" id="email-pessoa">
          <label class="titulo-nome" for="ncelular">Celular</label>
          <input class="input-nome" type="tel" name="nome-pessoa" id="ncelular">
          <label class="titulo-nome" for="pass-user-reg">Senha</label>
          <input class="input-nome" type="password" name="pass-user-reg" id="pass-user-reg" placeholder="***********">
          <div class="sendcad">
            <button class="enviar-cad" type="submit">Cadastrar</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="final">
    <div class="titulo-final">
      <h3>Site Feito por João Vitor</h3>
    </div>
    <div class="conteudo-final">
      <p>Emanuel Ibanhes está me ensinando ❤</p>
      <div class="w3selo">
        <p class="w3css">
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
              alt="CSS válido!" />
          </a>
      </div>
      </p>

    </div>
  </footer>
</body>

</html>
