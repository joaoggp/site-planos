<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet">
    </head>
    <body class="login-page">

        <header>
            <nav>
                <div class="logo">
                    <div class="logo-titulo"><p>JogaNet</p></div>
                </div>
                <div class="navbar-topo">
                    <ul class="nav-itens">
                        <li><a class="home-nav" href="planos.html">Página Inicial</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="login-panel">
                <h1 class="login-title">Login</h1>
                <form class="login-form">
                    <label class="user-login" for="username">Usuário</label>
                    <input class="login-btn" type="text" name="user" id="username" placeholder="Username">
                    <!-- Campo forms para usuário e senha -->
                    <label class="user-login" for="pass">Senha</label>
                    <input class="login-btn" type="password" name="password" id="pass" placeholder="*********">
                    <button class="submitlogin" type="submit">Login</button>
                </form>
            </div>
        </main>
        <footer class="final">
            <div class="titulo-final">
              <h3>Site Feito por João Vitor</h3>
            </div>
            <div class="conteudo-final">
              <p>Emanuel Ibanhes está me ensinando ❤</p>
            </div>
          </footer>

    </body> 
</html>
